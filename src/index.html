<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helen Martmaa Parcel demo project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <h2 id="radio-title">Choose a background color:</h2>
    <div class="radio-container">
        <div class="radio-item">
            <input type="radio" id="color1" name="bgcolor" value="#feed5a" checked>
            <label for="color1" class="radio-label">Yellow</label>
        </div>
    
        <div class="radio-item">
            <input type="radio" id="color2" name="bgcolor" value="#65f9af">
            <label for="color2" class="radio-label">Green</label>
        </div>
    
        <div class="radio-item">
            <input type="radio" id="color3" name="bgcolor" value="#f3c5df">
            <label for="color3" class="radio-label">Pink</label>
        </div>
    </div>
    <h1>Parcel demo project</h1>
    <br>
    <div class="container mt-3">
      <button type="button" class="btn btn-dark">Suggest a Movie</button>
    </div>
    <br>
    <nav class="menu-container">
      <div class="menu">
          <span class="menu-title" id="menu-humor">Boost my Mood</span>
          <div class="dropdown">
              <button id = "btnJoke">Jokes</button>
              <button id = "btnMeme">Memes</button>
          </div>
      </div>
  </nav>

  <div id="output"></div>

  <script type="module" src="app.js"></script>
  </body>
</html>
